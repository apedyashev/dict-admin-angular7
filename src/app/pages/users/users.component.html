<table mat-table [dataSource]="users" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="locale">
    <th mat-header-cell *matHeaderCellDef> locale </th>
    <td mat-cell *matCellDef="let element"> {{element.locale}} </td>
  </ng-container>

  <ng-container matColumnDef="timezone">
    <th mat-header-cell *matHeaderCellDef> timezone </th>
    <td mat-cell *matCellDef="let element"> {{element.timezone}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row
    *matRowDef="let row; columns: displayedColumns;"
    [ngClass]="{'selected': selectedUser && (selectedUser.id == row.id)}"
    (click)="onClick(row)"
  ></tr>
</table>
<mat-paginator
  showFirstLastButtons
  [length]="totalUsersLength"
  [pageSize]="pageSize"
  [pageSizeOptions]="[2, 10, 20]"
  (page)="pageEvent($event)"
></mat-paginator>

<app-user-details-drawer
  [visible]="showUserDetails"
  (visibleChange)="visibleChange($event)"
  [user]="selectedUser"
></app-user-details-drawer>
