<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>

        <mat-form-field>
          <input matInput resizeToFitContent formControlName="email" placeholder="Email">
          <mat-error *ngIf="f.email.errors && f.email.errors.email && !f.email.errors.required">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="submitted && f.email.errors && f.email.errors.required">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" formControlName="password" placeholder="Password">
          <mat-error *ngIf="submitted && f.password.errors && f.password.errors.required">
            Password is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="f.password.errors && f.password.errors.minlength">
            Password's length must be at least <strong>8</strong> characters
          </mat-error>
        </mat-form-field>
    </mat-card-content>

    <mat-card-actions class="actions">
      <button mat-raised-button color="primary" [disabled]="loading" >
        <span *ngIf="!loading">Login</span>
        <mat-spinner *ngIf="loading" color="accent" diameter="35" strokeWidth="3"></mat-spinner>
      </button>
    </mat-card-actions>
  </mat-card>
</form>
